<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />

	<f:section name="content">
		hashtags: {settings.hashtags}
		<div class="row">
			<f:for each="{memeEntries}" as="memeEntrie">
				<div class="col-md-3">
					<f:image src="{memeEntrie.bild.uid}" width="270" class="img-responsive" treatIdAsReference="TRUE" />
					{memeEntrie.votes}
					{memeEntrie.memetag}
				</div>
			</f:for>
		</div>
	</f:section>
</html>
